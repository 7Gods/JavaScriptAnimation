<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sample01 output</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/mystyles.css"/>
    </h:head>
    <h:body>
        <h2>名簿データの確認</h2>
        <h:form>
            書籍名：<h:outputText value="#{bookBean.bookName}"/><br/>
            著者名：<h:outputText value="#{bookBean.author}"/><br/>
            価 格：<h:outputText value="#{bookBean.price}"/><br/>
            <h:link outcome="index">[戻る]</h:link>
        </h:form>
        <div class="desc">
            <h2>説明</h2>
            <h:form>
                <h:outputFormat value="{0}の著者は{1}です。{2}円で販売してますぅ">
                    <f:param value="#{bookBean.bookName}"/>
                    <f:param value="#{bookBean.author}"/>
                    <f:param value="#{bookBean.price}"/>
                </h:outputFormat><br/>
                <h:link outcome="index">[戻る]</h:link>
            </h:form>
        </div>
    </h:body>
</html>
